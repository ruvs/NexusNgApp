
<div class="container">

<h2>Participant Library</h2>

    <!-- Trigger the modal with a button -->
    <div class="panel">
        <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal">Add New...</button>
    </div>

    <div class="panel-group" id="accordion">

        <div *ngFor="let plit of participantLibraryItemTypes" class="panel panel-primary">

            <div class="panel-heading">
                <!-- panel-heading -->
                <h4 class="panel-title">
                    <!-- title 1 -->
                    <a data-toggle="collapse" data-parent="#accordion" href="#accordion_{{plit.NexusKey}}">
                        {{plit.DisplayName}}
                    </a>
                </h4>
            </div>

            <participantLibraryItemsByType [typeKey]="plit.NexusKey" [showFlags]="plit.Name=='COUNTRY'"></participantLibraryItemsByType>

        </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h2 class="modal-title">New Particpant</h2>
                </div>
                <div class="modal-body">
                    <form (ngSubmit)="onSubmit()" #theForm="ngForm">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" [(ngModel)]="newItem.Name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="name">Display Name</label>
                            <input type="text" class="form-control" [(ngModel)]="newItem.DisplayName" name="displayName" required>
                        </div>
                        <div class="form-group">
                            <label for="name">Display Code</label>
                            <input type="text" class="form-control" [(ngModel)]="newItem.DisplayCode" name="displayCode" required>
                        </div>
                        <div class="form-group">
                            <label for="name">ISO 3 Code</label>
                            <input type="text" class="form-control" [(ngModel)]="newItem.Iso3Code" name="iso3Code" required>
                        </div>
                        <div class="form-group">
                            <label for="typeKey">Participant Type</label>
                            <select class="form-control" [(ngModel)]="newItem.TypeKey" name="typeKey" required>
                                <option *ngFor="let pt of participantLibraryItemTypes" [value]="pt.NexusKey">{{pt.DisplayName}}</option>
                            </select>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary">Save</button>
                            <!--button type="submit" class="btn btn-primary" [disabled]="!theForm.form.valid">Submit</!--button-->
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


</div>
